plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

repositories {
    mavenCentral()
}

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

// Kaynak kodların src/ altında, package'ların kökü scheduler
sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

application {
    // Main.java içindeki sınıfın tam adı
    mainClass = 'scheduler.Main'
}

javafx {
    version = "21"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}